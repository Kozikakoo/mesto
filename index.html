<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место-Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="logo" src="images/bbe2a6eafac19c3d031c.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__info"><img class="profile__image" src="images/c15cb08ab8ecfaba54c6.jpg" alt="Аватар пользователя"/><div class="profile__container"><h1 class="profile__name"></h1><button class="profile__edit" type="button" aria-label="Редактировать"></button></div><p class="profile__desc"></p></div><button class="profile__add" type="button" aria-label="Добавить"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_edit popup_transition"><div class="popup__content"><button class="popup__close popup__close_edit-profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" name="edit-profile" novalidate><input required id="name-person" minlength="3" maxlength="40" class="popup__form-field popup__form-field_name_person" name="person" placeholder="Имя"/><span class="popup__form-field-error" id="name-person-error"></span> <input required id="name-desc" minlength="3" maxlength="200" class="popup__form-field popup__form-field_name_desc" name="description" placeholder="Профессиональная деятельность"/><span class="popup__form-field-error" id="name-desc-error"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup_add popup_transition"><div class="popup__content"><button class="popup__close popup__close_add-place" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add-place" name="add-place" novalidate><input required id="place-name" minlength="2" maxlength="30" class="popup__form-field popup__form-field_place_name" name="name" placeholder="Название"/><span class="popup__form-field-error" id="place-name-error"></span> <input required id="place-link" class="popup__form-field popup__form-field_place_link" type="url" name="link" placeholder="Ссылка на картинку"/><span class="popup__form-field-error" id="place-link-error"></span> <button class="popup__save" type="submit">Создать</button></form></div></div><div class="popup popup_delete-confirm popup_transition"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title popup__title_delete-confirm">Вы уверены?</h2><form class="popup__form" name="popupConfirms" novalidate><button class="popup__save popup__save_delete-confirm" type="submit">Да</button></form></div></div><div class="popup popup_edit-avatar popup_transition"><div class="popup__content"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="popupAvatar" novalidate><input required id="place-link" class="popup__form-field popup__form-field_place_link" type="url" name="link" placeholder="Ссылка на картинку"/><span class="popup__form-field-error" id="place-link-error"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup_image popup_transition"><div class="popup__container"><button class="popup__close popup__close_image" type="button"></button><figure class="popup__figure"><img class="popup__img" src="#" alt="Северная Осетия"/><figcaption class="popup__sign">Cеверная Осетия</figcaption></figure></div></div></div><template class="template"><div class="card"><button class="card__delete" type="button" aria-label="Удалить"></button><div class="card__image"></div><div class="card__container"><h2 class="card__title">Северная Осетия</h2><div><button class="card__like" type="button" aria-label="Нравится"></button> <span class="card__like-count"></span></div></div></div></template></body></html>

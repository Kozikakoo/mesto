<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место-Россия</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__image" src="./images/Avatar.jpg" alt="Фото Жак-Ив Кусто">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__desc">Исследователь океана</p>
                    <button class="profile__edit"><img src="./images/Button edit.svg" alt="Редактировать"></button>
                </div>

                <button class="profile__add"><img src="./images/Button add.svg" alt="Добавить"></button>
            </section>

            <section class="cards">
                <div class="card">
                    <img class="card__image" src="./images/evernaya osetiya.jpg" alt="Ветхие домики">
                    <div class="card__container">
                        <h2 class="card__title">Северная Осетия</h2>
                        <button class="card__button"><img class="card__like" src="./images/Like.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Mask Group2.jpg" alt="Эльбрус">
                    <div class="card__container">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__button"><img class="card__like" src="./images/Like.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Mask Group3.jpg" alt="Гора">
                    <div class="card__container">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__button"><img class="card__like" src="./images/Like.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/archis.jpg" alt="Обсерватория">
                    <div class="card__container">
                        <h2 class="card__title">Архыз</h2>
                        <button class="card__button"><img class="card__like" src="./images/Like.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Mask Group3.jpg" alt="Гора">
                    <div class="card__container">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__button"><img class="card__like" src="./images/Like.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Mask Group1.jpg" alt="Старое здание">
                    <div class="card__container">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__button"><img class="card__like" src="./images/Like.svg" alt="Лайк"></button>
                    </div>

                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место-Россия</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__image"
              src="./images/Avatar.jpg"
              alt="Аватар пользователя"
            />
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__desc">Исследователь океана</p>
          </div>

          <button
            class="profile__add"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="cards"></section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_transition">
        <div class="popup__content">
          <button
            class="popup__close popup__close_edit-profile"
            type="button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_edit-profile"
            name="edit-profile"
          >
            <input
              class="popup__form-field popup__form-field_name_person"
              type="text"
              name="person"
              placeholder="Имя"
            />
            <input
              class="popup__form-field popup__form-field_name_desc"
              type="text"
              name="description"
              placeholder="Профессиональная деятельность"
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_transition">
        <div class="popup__content">
          <button
            class="popup__close popup__close_add-place"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_add-place" name="add-place">
            <input
              class="popup__form-field popup__form-field_place_name"
              type="text"
              name="name"
              placeholder="Название"
            />
            <input
              class="popup__form-field popup__form-field_place_link"
              type="text"
              name="link"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__save" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_image popup_transition">
        <div class="popup__container">
          <button class="popup__close popup__close_image" type="button"></button>
          <figure class="popup__figure">
            <img
              class="popup__img"
              src="#"
              alt="Северная Осетия"
            />
            <figcaption class="popup__sign">Cеверная Осетия</figcaption>
          </figure>
        </div>
      </div>
    </div>

    <template class="template">
      <div class="card">
        <button
          class="card__delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="card__image"></div>
        <div class="card__container">
          <h2 class="card__title">Северная Осетия</h2>
          <button
            class="card__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
